<div class = principal>
    <div class = "lista" *ngIf="forma.poligonos.length > 0">
        <h3>Polígonos</h3>
        <table>
            <tr>
                <td>Id</td>
                <td>nº Lados</td>
                <td>Tamanho</td>
                <td class = "data">Criado em</td>
                <td class = "data">Modificado em</td>
                <td>Selecionar</td>
            </tr>
            <tr class = "item" *ngFor="let poligono of forma.poligonos">
                <td>{{ poligono.id }}</td>
                <td>{{ poligono.lados }}</td>
                <td>{{ poligono.tamanho }}</td>
                <td>{{ poligono.dataCriacao }}</td>
                <td>{{ poligono.ultimaModificacao }}</td>
            <td><input class = "selecionar" type = "checkbox" value=""></td>
        </table>
    </div>
    <div class="lista" *ngIf="forma.formas.length > 0">
        <h3>Formas</h3>
        <table>
            <tr>
                <td>Id</td>
                <td>Resumo</td>
                <td>Selecionar</td>
            </tr>
            <tr class = "item" *ngFor="let f of forma.formas; let i = index">
                <td>{{ f.id }}</td>
                <td>{{ forma.resumoFormas[i] }}</td>
                <td><input class = "selecionar" type = "checkbox" value=""></td>
            </tr>
        </table>
    </div>
    <div class="botoes">
        <app-botao-voltar-grande></app-botao-voltar-grande>
    </div>
</div>
