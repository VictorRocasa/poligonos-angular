<div>
    <div>
          <label for="qtdLados">Quantidade de lados:</label>
          <select id="qtdLados" #lados name="qtdLados">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
    </div>
    <div>
        <label for="tamanho">Tamanho:</label>
        <input type="text" id="tamanho" #tamanho />
    </div>
    <button type="button" (click)=" add(lados.value, tamanho.value); tamanho.value = limpa(tamanho.value)">Salvar</button>
    <app-botao-voltar></app-botao-voltar>
</div>
